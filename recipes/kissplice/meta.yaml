{% set version='2.5.2' %}

package:
  name: kissplice
  version: {{ version }}

source:
  url: "ftp://pbil.univ-lyon1.fr/pub/logiciel/kissplice/download/kissplice-{{ version }}.tar.gz"
  sha256: "caf39b570ab87af2001946ac593947cb015c1cbfea70b115d7939b3c3cd9438b"

build:
  number: 0
  skip: True  # [py3k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - python
  run:
    - python

test:
  commands:
    - kissplice -h

about:
  home: http://kissplice.prabi.fr
  license: CeCILL license
  summary: A local transcriptome assembler for SNPs, indels and AS events
