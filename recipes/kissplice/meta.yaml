{% set version='2.5.3' %}

package:
  name: kissplice
  version: {{ version }}

source:
  url: "ftp://pbil.univ-lyon1.fr/pub/logiciel/kissplice/download/kissplice-{{ version }}.tar.gz"
  sha256: "6d0314e40815246043895cb05ef508d537ca9f3eadc31869006c10a0aafa4191"

build:
  number: 0
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - python
  run:
    - python

test:
  commands:
    - kissplice -h

about:
  home: http://kissplice.prabi.fr
  license: CeCILL license
  summary: A local transcriptome assembler for SNPs, indels and AS events
